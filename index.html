<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla | Clone</title>
    <link rel="stylesheet" href="makeup.css">
</head>
<body>
    <div class="container">
        <nav id="navigation-bar">

                <path d="M0 .1a9.7 9.7 0 007 7h11l.5.1v27.6h6.8V7.3L26 7h11a9.8 9.8 0 007-7H0zm238.6 0h-6.8v34.8H263a9.7 9.7 0 006-6.8h-30.3V0zm-52.3 6.8c3.6-1 6.6-3.8 7.4-6.9l-38.1.1v20.6h31.1v7.2h-24.4a13.6 13.6 0 00-8.7 7h39.9v-21h-31.2v-7h24zm116.2 28h6.7v-14h24.6v14h6.7v-21h-38zM85.3 7h26a9.6 9.6 0 007.1-7H78.3a9.6 9.6 0 007 7zm0 13.8h26a9.6 9.6 0 007.1-7H78.3a9.6 9.6 0 007 7zm0 14.1h26a9.6 9.6 0 007.1-7H78.3a9.6 9.6 0 007 7zM308.5 7h26a9.6 9.6 0 007-7h-40a9.6 9.6 0 007 7z" fill="var(--tds-icon--fill, #171a20)">
                </path>
            </svg>
            <ul>
                <li id="model-3"><a href="#">Model 3</a></li>
                <li id="model-S"><a href="#">Model S</a></li>
                <li id="model-X"><a href="#">Model X</a></li>
                <li id="model-Y"><a href="#">Model Y</a></li>
            </ul>
            <button id="reserve-now">RESERVE</button>
        </nav>
        
        <div id="footer">
            <span id="car-pickup-time-data">
                <span id="car-pickup-time-acutal-data">3.1s</span>
                <span id="car-pickup-time-label">60 mph</span>
            </span>
            <span id="car-max-speed-data">
                <span id="car-max-speed-acutal-data">162 mph</span>
                <span id="car-max-speed-label">Top Speed</span>
            </span>
            <span id="car-max-range-data">
                <span id="car-max-range-acutal-data">358 mi</span>
                <span id="car-max-range-label">Max Range</span>
            </span>
            <div id="boldLine">
                <div class="boldLineParts" id="boldLinePart1" style="border: 1px solid red;background-color: red;color: red;"></div>
                <div class="boldLineParts" id="boldLinePart2" style="border: 1px solid white;background-color: white;color: white;"></div>
                <div class="boldLineParts" id="boldLinePart3" style="border: 1px solid red;background-color: red;color: red;"></div>
                <div class="boldLineParts" id="boldLinePart4" style="border: 1px solid blue;background-color: blue;color: blue;"></div>
            </div>
            <span id="model-name">Model 3</span>
        </div id="footer">
    </div>
</body>
<script src="functionallity.js"></script>
</html>
